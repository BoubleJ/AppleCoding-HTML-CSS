<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카트 진도 애플코딩</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th><p>dddddd</p></th>
                <td style="vertical-align: top;">2</td>
                <td>3</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>4</th>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>

    </table>

   
    
    <div class="tablebox">
        <p><h3>Your shopping cart</h3></p>
        <div class="tablediv">
        <table>
            <tr class="firsttr">
                <td class="firsttd"></td>
                <td>ITEM</td>
                <td class="pricebox">AMOUNT</td>
                <td class="pricebox">PRICE</td>
                <td class="totalbox totalprice">TOTAL</td>
                
            </tr>

            <tr class="secondtr">
                <td><img src="https://rlyfaazj0.toastcdn.net/20211123/163923.307348000/ILCE-7M4_1.png" class="imgimg"></td>
                <td class="cameraword"><p style="font-weight: bold; color: black;">SONY</p>
                    FE 70-200 mm F2.8 GM OSS
                </td>
                <td class="pricebox">1</td>
                <td class="pricebox">€1979.00</td>
                <td class="totalbox totalprice">€1979.00</td>
            </tr>

            <tr class="secondtr">
                <td><img src="https://rlyfaazj0.toastcdn.net/20211123/163923.307348000/ILCE-7M4_1.png" class="imgimg"></td>
                <td><p style="font-weight: bold; color: black;">SONY</p>
                    Sonnar T* E 24mm F1.8 ZA
                </td>
                <td class="pricebox">1</td>
                <td class="pricebox">€989.00</td>
                <td class="totalbox totalprice">€989.00</td>
            </tr>

            <tr class="secondtr">
               
                <td  colspan='5' class="totalprice lastprice"><p>€2968.00</p></td>
            </tr>
        </table>
    </div>
        <div class="buttonbox">
            <a href="#">Edit your shopping cart</a>
            <button>Choose payment method</button>
        </div>

    </div>
</body>
</html>
